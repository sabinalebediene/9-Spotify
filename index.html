<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <main class="container">
        <header>
            <a href="#" target="_blank" class="fa fa-times-circle fa-2x"></a>
            <a href="#" target="_blank" class="fa fa-spotify fa-3x"></a>
            <a class="logo" href="#">Spotify</a>
            <a href="#" target="_blank" class="fa fa-chevron-circle-right fa-2x"></a>
            <a href="#" target="_blank" class="fa fa-chevron-circle-left fa-2x"></a>
        </header>
        <div class="row">
            <div class="blue-btn"> <a class="fa fa-facebook"></a> continue with facebook</div>
            <div class="black-btn"> <a class="fa fa-apple"></a> continue with apple </div>
            <div class="white-btn">continue with phone number</div>
        </div>
        <form class="form">
            <div class="form-row">
                <input id="email" type="Email" placeholder="Email address or username">
            </div>
            <div class="form-row">
                <input id="pass" type="Password" placeholder="Password">    
            </div>
            <div class="remember">
                <input id="rememberMe" type="checkbox" onclick=lsRememberMe()>
                <label for="rememberMe">Remember me</label>
            </div>
                <div class="green-btn">log in</div>
            <div class="forgot">
                <a class="forgot-link" href="#">Forgot your password?</a>
            </div>
            </form>
        <footer>
            <a class="account" href="#">Don't have an account?</a>
            <div class="signup-btn">sign up for spotify</div>
        </footer>
    </main>
    
</body>
</html>
